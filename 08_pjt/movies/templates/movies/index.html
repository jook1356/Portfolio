{% extends 'base.html' %}

{% block content %}
  <h1>Movies</h1>
  <br>
  <hr>
  <br>
  {% for movie in movies %}
    <a href="{% url 'movies:detail' movie.pk %}"><h2>{{ movie.title }}</h2></a>
    <div>
      <p>{{ movie.release_date }}</p>
      <p>{{ movie.vote_average }}</p>
    </div>
    <hr>
  {% endfor %}
{% endblock %}
